<h2 mat-dialog-title>Seat Information</h2>
<div mat-dialog-content>
  <p>Seat Number: {{ data.seatNumber }}</p>
  <p>Status: {{ data.status ? 'Available' : 'Unavailable' }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
  <button mat-button (click)="toggleStatus()">Toggle Status</button>
</div>
